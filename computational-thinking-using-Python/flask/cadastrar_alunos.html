<!DOCTYPE html>
<html>
<head>
    <title>Cadastrar Alunos</title>
</head>
<body>
    <h1>Cadastrar Alunos</h1>
    <form method="POST">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required><br><br>

        <label for="sobrenome">Sobrenome:</label>
        <input type="text" id="sobrenome" name="sobrenome" required><br><br>

        <label for="data_nascimento">Data de Nascimento:</label>
        <input type="date" id="data_nascimento" name="data_nascimento" required><br><br>

        <label for="telefone">Número de Telefone:</label>
        <input type="tel" id="telefone" name="telefone" required><br><br>

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="contato">Contato:</label>
        <input type="text" id="contato" name="contato"><br><br>

        <label for="observacao">Observação:</label>
        <textarea id="observacao" name="observacao"></textarea><br><br>

        <h2>Endereço do Aluno</h2>
        <label for="logradouro">Logradouro:</label>
        <input type="text" id="logradouro" name="logradouro" required><br><br>

        <label for="numero">Número:</label>
        <input type="number" id="numero" name="numero" required><br><br>

        <label for="bairro">Bairro:</label>
        <input type="text" id="bairro" name="bairro" required><br><br>

        <label for="cidade">Cidade:</label>
        <input type="text" id="cidade" name="cidade" required><br><br>

        <label for="cep">CEP:</label>
        <input type="text" id="cep" name="cep" required><br><br>

        <label for="estado">Estado:</label>
        <input type="text" id="estado" name="estado" required><br><br>

        <label for="complemento">Complemento:</label>
        <input type="text" id="complemento" name="complemento"><br><br>

        <label for="observacao_endereco">Observação do Endereço:</label>
        <textarea id="observacao_endereco" name="observacao_endereco"></textarea><br><br>

        <input type="submit" value="Cadastrar">
    </form>
</body>
</html>
