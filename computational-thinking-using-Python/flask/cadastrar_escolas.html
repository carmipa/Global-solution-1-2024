<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Escolas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        h1 {
            color: blue;
        }

        form {
            margin: 20px auto;
            width: 80%;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"], input[type="email"], textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        button[type="submit"] {
            background-color: lightblue;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Cadastrar Escolas</h1>

    <form method="POST">
        <label for="nome_escola">Nome da Escola:</label>
        <input type="text" id="nome_escola" name="nome_escola" required>

        <label for="tipo_escola">Tipo de Escola:</label>
        <input type="text" id="tipo_escola" name="tipo_escola" required>

        <label for="telefone_escola">Número de Telefone:</label>
        <input type="text" id="telefone_escola" name="telefone_escola" required>

        <label for="email_escola">E-mail:</label>
        <input type="email" id="email_escola" name="email_escola" required>

        <label for="contato_escola">Contato:</label>
        <input type="text" id="contato_escola" name="contato_escola" required>

        <label for="observacao_escola">Observação:</label>
        <textarea id="observacao_escola" name="observacao_escola"></textarea>

        <label for="logradouro_escola">Logradouro:</label>
        <input type="text" id="logradouro_escola" name="logradouro_escola" required>

        <label for="numero_escola">Número:</label>
        <input type="text" id="numero_escola" name="numero_escola" required>

        <label for="bairro_escola">Bairro:</label>
        <input type="text" id="bairro_escola" name="bairro_escola" required>

        <label for="cidade_escola">Cidade:</label>
        <input type="text" id="cidade_escola" name="cidade_escola" required>

        <label for="cep_escola">CEP:</label>
        <input type="text" id="cep_escola" name="cep_escola" required>

        <label for="estado_escola">Estado:</label>
        <input type="text" id="estado_escola" name="estado_escola" required>

        <label for="complemento_escola">Complemento:</label>
        <input type="text" id="complemento_escola" name="complemento_escola">

        <label for="observacao_endereco_escola">Observação (Endereço):</label>
        <textarea id="observacao_endereco_escola" name="observacao_endereco_escola"></textarea>

        <button type="submit">Cadastrar</button>
    </form>
</body>
</html>
