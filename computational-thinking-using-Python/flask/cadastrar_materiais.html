<!DOCTYPE html>
<html>
<head>
    <title>Cadastrar Materiais</title>
</head>
<body>
    <h1>Cadastrar Materiais</h1>
    <form method="POST">
        <label for="tipo_material">Tipo do Material:</label>
        <input type="text" id="tipo_material" name="tipo_material" required><br><br>

        <label for="peso_material">Peso do Material (kg):</label>
        <input type="number" id="peso_material" name="peso_material" required><br><br>

        <input type="submit" value="Cadastrar">
    </form>
</body>
</html>
