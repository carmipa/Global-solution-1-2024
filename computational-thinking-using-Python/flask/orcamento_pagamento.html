<!DOCTYPE html>
<html>
<head>
    <title>Orçamento e Pagamento</title>
</head>
<body>
    <h1>Orçamento e Pagamento</h1>
    <form method="POST">
        <h2>Orçamento do Serviço</h2>
        <label for="preco_pecas">Preço das Peças (R$):</label>
        <input type="number" id="preco_pecas" name="preco_pecas" required><br><br>

        <label for="valor_hora">Valor da Hora do Trabalho (R$):</label>
        <input type="number" id="valor_hora" name="valor_hora" required><br><br>

        <label for="horas_trabalhadas">Quantidade de Horas Trabalhadas:</label>
        <input type="number" id="horas_trabalhadas" name="horas_trabalhadas" required><br><br>

        <h2>Pagamento</h2>
        <label for="tipo_pagamento">Tipo de Pagamento:</label>
        <input type="text" id="tipo_pagamento" name="tipo_pagamento"><br><br>

        <label for="desconto">Desconto (%):</label>
        <input type="number" id="desconto" name="desconto"><br><br>

        <label for="parcelamento">Parcelamento:</label>
        <select id="parcelamento" name="parcelamento">
            <option value="Sim">Sim</option>
            <option value="Não">Não</option>
        </select><br><br>

        <label for="quantidade_parcelas">Quantidade de Parcelas:</label>
        <input type="number" id="quantidade_parcelas" name="quantidade_parcelas"><br><br>

        <input type="submit" value="Cadastrar">
    </form>
</body>
</html>
