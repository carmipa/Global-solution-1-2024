<!DOCTYPE html>
<html>
<head>
    <title>Cadastrar Alunos</title>
    <style>
        /* Estilos para o formulário */
    </style>
</head>
<body>
    <h1>Cadastrar Alunos</h1>
    <form method="POST" action="{{ url_for('cadastrar_alunos') }}">
        <label for="nome">Nome:</label><br>
        <input type="text" id="nome" name="nome"><br><br>

        <label for="sobrenome">Sobrenome:</label><br>
        <input type="text" id="sobrenome" name="sobrenome"><br><br>

        <label for="data_nascimento">Data de Nascimento:</label><br>
        <input type="date" id="data_nascimento" name="data_nascimento"><br><br>

        <label for="telefone">Telefone:</label><br>
        <input type="text" id="telefone" name="telefone"><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email"><br><br>

        <label for="contato">Contato:</label><br>
        <input type="text" id="contato" name="contato"><br><br>

        <label for="observacao">Observação:</label><br>
        <textarea id="observacao" name="observacao"></textarea><br><br>

        <label for="logradouro">Logradouro:</label><br>
        <input type="text" id="logradouro" name="logradouro"><br><br>

        <label for="numero">Número:</label><br>
        <input type="text" id="numero" name="numero"><br><br>

        <label for="bairro">Bairro:</label><br>
        <input type="text" id="bairro" name="bairro"><br><br>

        <label for="cidade">Cidade:</label><br>
        <input type="text" id="cidade" name="cidade"><br><br>

        <label for="cep">CEP:</label><br>
        <input type="text" id="cep" name="cep"><br><br>

        <label for="estado">Estado:</label><br>
        <input type="text" id="estado" name="estado"><br><br>

        <label for="complemento">Complemento:</label><br>
        <input type="text" id="complemento" name="complemento"><br><br>

        <label for="observacao_endereco">Observação Endereço:</label><br>
        <textarea id="observacao_endereco" name="observacao_endereco"></textarea><br><br>

        <input type="submit" value="Cadastrar">
    </form>
</body>
</html>
